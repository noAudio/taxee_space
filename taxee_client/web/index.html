<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk">
  <title>Taxee</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="animations.css">
  <script src="https://kit.fontawesome.com/b5ebe5b56a.js" crossorigin="anonymous"></script>
  <script defer src="main.dart.js"></script>
</head>

<body>
  <nav class="navbar flex-row">
    <div class="floating-search flex-column">
      <div class="search flex-row">
        <i class="fas fa-chevron-down icon" id="expand-search"></i>
        <div class="search-inputs flex-column">
          <input type="text" name="search" id="default-searchbox" class="searchbox" placeholder="System" autofocus>
          <input type="text" name="origin" id="origin-searchbox" class="searchbox hide" placeholder="Location"
            autofocus>
          <input type="text" name="destination" id="destination-searchbox" class="searchbox hide"
            placeholder="Destination">
        </div>
        <i class="fas fa-exchange-alt icon hide" id="exchange-search"></i>
      </div>
      <div class="search search-results flex-column hide" id="results-panel">
      </div>
    </div>
  </nav>

</body>

</html>
